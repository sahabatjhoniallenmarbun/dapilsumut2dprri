<!DOCTYPE html>

<html lang="en" translate="no" class="light-mode primary-mode wf-roboto-n4-inactive wf-roboto-n7-inactive wf-inactive">
    <head>
        <link rel="stylesheet" href="assets/css/doiy.css">
   </head>
   <body data-aos-easing="ease" data-aos-duration="400" data-aos-delay="0">
    <div></div>
    <div id="__nuxt">
        <div id="__layout">
            <div class="participant">
                <div class="participant__content">
                    <div class="campaign-participant-page w-100">
                        <div class="w-100">
                            <div class="campaign-participant-page d-flex flex-column align-items-center w-100" style="--overlay: #; --opacity: 0.01; --primary: #1BAAA0; --opacityPrimary: #1BAAA033; --secondary: #EDF8F8;">
                                <div></div>
                                <div class="campaign-participant-page__floating-container w-100 d-flex flex-column align-items-end px--16">
                                </div>
                                <div class="campaign-participant-page__content w-100">
                                    <div class="campaign-participant-header d-flex flex-column align-items-center flex-wrap mb--8 campaign-participant-page__container mt--40 mt-md--70">
                                        <div class="campaign-participant-header__avatar-profile">
                                            <a href="/u/sajam" class=""> <img src="https://di8f64wxtiymb.cloudfront.net/bf3cef43-e999-4dac-86a2-ccf47682e2c4.webp" alt="avatar-bf3cef43-e999-4dac-86a2-ccf47682e2c4.webp" class="t-avatar campaign-participant-header__avatar ls-is-cached lazyloaded"></a>
                                         </div>
                                          <div class="campaign-participant-header__creator d-flex align-items-center justify-content-center mt--8 w-100">
                                            <a href="/u/sajam" class=""> <h5 class="hov-uline tw--500 text-center tc--black ts--16 tl--24">Sahabat JAM</h5></a>
                                            
                                        </div>
                                         <h1 class="campaign-participant-header__title tw--700 text-center ls--32 ls-md--64 tc--black ts--22 tl--30 ts-md--32 tl-md--42 mt--16"> "Anak Guru dari Desa" </h1>
                                        <div class="d-flex w-100 justify-content-center mt--16">
                                            <div class="d-flex align-items-center justify-content-center">
                                            <p class="tw--400 tc--black ts--14 tl--18 ml--8"></p>
                                        </div>
                                                
                                            <div
                                                class="campaign-participant-header__date-tooltip d-flex align-items-center justify-content-start ml--16">
                                                
                                                
                                            </div>
                                        </div>
                                        <div class="campaign-participant-header__badge d-flex flex-wrap justify-content-center mt--16 mt-md--24">
                                        </div>
                                        <p class="campaign-participant-description text-center tw--400 tc--black ts--14 tl--21 ts-md--16 tl-md--24 mt--24">
                                            <span class="mr--2"><span>Sahabat</span></span><span class="mr--2"><span>JAM Dapil</span></span><span
                                                class="mr--2"><span>Sumut</span></span><span class="mr--2"><span>2</span></span><span
                                                class="mr--2"><span>DPR</span></span><span class="mr--2"><span>RI</span></span></p>
                                        <div class="participant-header-share d-flex justify-content-between align-items-center flex-wrap mt--24 mt-md--24 p--8 w-100 round--40 pointer">
                                            <p class="participant-header-share__url tw--400 ts--14 tl--18 mx--8 my--4">
                                                sahabatjam
                                            </p>
                                            <div
                                                class="participant-header-share__icon-container d-flex align-items-center justify-content-center">
                                                <img src="/_nuxt/img/share-white.4053120.svg" alt="share" class="is--12">
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <div id="module-FRM" class="campaign-participant-page__container round--10">
                                            <div class="frame-module d-flex flex-column mt--24">
                                                <div class="frame-module__card round--10 p--16">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="frame-module__container d-flex">
                                            <input id="uploadPhoto" type="file" hidden="" accept="image/png, image/jpg, image/jpeg, image/webp">
                                            <div class="frame-module__border w-100 m--4 round--5"
                                                style="height: 360px; width: 360px;">
                                                <div id="frameContent"
                                                    class="frame-module__content d-flex m--4 round--8 bg--secondary">
                                                    <img src="assets/img/95fdb933-8c5b-43c1-865a-b031484614e4.png" id="frame" alt="frame"
                                                        class="frame-module__frame w-100 h-100">
                                                        <div class="frame-cropper d-flex flex-column align-items-center justify-content-center frame-module__cropper"
                                                        style="touch-action: none; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
                                                        <div class="canvas-container"
                                                            style="width: 352px; height: 352px; position: relative; user-select: none;">
                                                            <canvas class="lower-canvas" width="352" height="352"style="position: absolute; width: 352px; height: 352px; left: 0px; top: 0px; touch-action: none; user-select: none;"></canvas>
                                                            <canvas class="upper-canvas " width="352" height="352"style="position: absolute; width: 352px; height: 352px; left: 0px; top: 0px; touch-action: none; user-select: none; cursor: default;"></canvas>
                                                                
                                                        </div>
                                                    </div>
                                                    <img src="assets/img/95fdb933-8c5b-43c1-865a-b031484614e4.png"
                                                        class="frame-module__frame-check w-100 h-100">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="frame-module__button-container mt--16 mt-md--24">
                                            <div>
                                                <button type="text" class="btn round--8 d-flex align-items-center justify-content-center button-choose-photo d-flex align-items-center justify-content-center btn round--8 btn--null btn--lg btn--block" id="choose-photo" style="--primary: #1BAAA0; --secondary: #EDF8F8;">
                                                    <div class="d-flex align-items-center justify-content-center">
                                                        <img src="" alt="camera" class="button-choose-photo__camera is--24">
                                                        <span class="ml--8 ts--14 tl--18 ts-md--16 tl-md--24">uploadPhoto</span>
                                                    </div>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="campaign-bot-bar__content w-100 d-flex justify-content-between align-items-center">
            <div></div>
        </div>
    </div>
    <div class="py--60"></div>
    <script>
        const uploadPhoto = document.getElementById('uploadPhoto');
        const twibbonCanvas = document.getElementById('twibbonCanvas'); // Menggunakan ID "twibbonCanvas" yang sesuai
        const ctx = twibbonCanvas.getContext('2d');
    
        const frameImg = document.getElementById('frame');
        const twibbonImg = new Image();
        twibbonImg.src = frameImg.src;
    
        twibbonImg.onload = function () {
            ctx.drawImage(twibbonImg, 0, 0, twibbonCanvas.width, twibbonCanvas.height);
        };
    
        uploadPhoto.addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const img = new Image();
                img.src = URL.createObjectURL(file);
    
                img.onload = function () {
                    twibbonCanvas.width = img.width;
                    twibbonCanvas.height = img.height;
    
                    ctx.drawImage(img, 0, 0, img.width, img.height);
                };
            }
        });
    </script>

    <script src="assets/js/tw.js"></script>
    
</body>
</html>
